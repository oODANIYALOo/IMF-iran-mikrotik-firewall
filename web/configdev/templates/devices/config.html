{% extends 'parent/base.html' %}

{% block title %}
Mikrotik Configuration
{% endblock %}

{% block content %}
<h2>Mikrotik Configuration</h2>

<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="action" value="host_name">

    <label for="host_name">New Hostname:</label>
    <input type="text" id="host_name" name="host_name" required>

    <button type="submit">Apply Hostname</button>
</form>
{% endblock %}
